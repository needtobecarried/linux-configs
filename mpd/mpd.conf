# An example configuration file for MPD.
# Read the user manual for documentation: http://www.musicpd.org/doc/user/

#ALSA output:
audio_output {
	type		"alsa"
	name		"My Speakers"
	device		"hw:0,0"	# optional
	mixer_type      "software"	# optional
##	mixer_device	"default"	# optional
##	mixer_control	"PCM"		# optional
##	mixer_index	"0"		# optional
}

#pipewire output
audio_output {
	type		"pipewire"
	name		"Pipewire Sound Server"
#	mixer_type      "none"			# optional
}

music_directory			"/home/briar/Music"
playlist_directory		"/home/briar/Music/Playlists"

log_file			"syslog"
state_file			"/home/briar/.local/state/mpd/state"

sticker_file			"/home/briar/.config/mpd/sticker.sql"

# For Unix Socket
bind_to_address		"/home/briar/.config/mpd/socket"

log_level			"warning"

restore_paused "yes"
save_absolute_paths_in_playlists	"yes"

auto_update "yes"

database {
       plugin "simple"
       path "/home/briar/.local/share/mpd/db"
       cache_directory "/home/briar/.local/share/mpd/cache"
}


# For network
#bind_to_address		"127.0.0.1" #local host


# This setting defines a list of tag types that will be extracted during the
